<div class="container text-left">
    <div class="row">
        <p class="text-right">You have {{timeLeft}} seconds left.</p>
    </div>
    <div class="row text-center">
        <button type="button" class="btn btn-default task-btn" *ngFor="let task of tasks; index as i;"
                (click)="setActive(i)">
            {{task.id}}
        </button>
    </div>
    <br>
    <br>

    <div class="row">

        <div class="bg-info task-info rounded">
            <h1>Task
                <small>{{currentTask.shortName}}</small>
            </h1>
            <hr>
            <div [innerHTML]="currentTask.lessonHtml"></div>
        </div>
    </div>
    <br>
    <div class="row">
        <ngb-alert [dismissible]="false">
            <strong>Testing time!</strong> <br>
            <div [innerHTML]="currentTask.taskHtml"></div>
        </ngb-alert>
    </div>
    <hr>
    <div class="row">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="regex">Text</label>
                    <p>{{currentTask.inputText}}</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="regex">Regular expression</label>
                    <input type="text" class="form-control input-lg" id="regex" placeholder="Regex">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="regex">Result</label>
                    <p>Here will be results</p>
                </div>
            </div>
        </div>
    </div>
</div>
